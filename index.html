<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Cookie&display=swap" rel="stylesheet">
        <title>Movie List</title> 
    </head>
    <body>
        <h1>Movies</h1>
        <div id="wrapper">
            <div id="inputSection">
                <form action="" onsubmit="return addMovie()">
                    <label for="movieTitle" class="labelText">Movie's Title:</label>
                    <input type="text" id="movieTitle">
                    <span id="movieTitleError" class="errorMessage"></span>
                    <label for="movieRaiting"class="labelText">Movie's Raiting:</label>
                    <input type="text" id="movieRate">
                    <span id="movieRaitingError" class="errorMessage"></span>
                    <label for="movieRealease" class="labelText">Movie's Release Year:</label>
                    <input type="text" id="realeaseYear">
                    <span id="movieRealeaseError" class="errorMessage"></span>
                    <button type="submit">Add Movie</button>
                    <button onclick="btnShowMovie()">Show Movies</button>
                </form>
            </div>
            <div id="moviesInfo">
                
                <ul id="movieList"></ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
